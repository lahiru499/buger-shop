<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
</head>
<body>
<div class="title-div">
    <img src="buger_logo2-removebg-preview (1).png" alt="">

</div>

<div class="div-main">    

<div class="div-main-left">
    <h1>Customer Information</h1>
<div class="Customer-content">
    <div class="c-label" style="color: aliceblue;">
    <label for="customerName">Customer Name:</label>
    <label for="customerContact">Customer Contact:</label>
    </div>


    <div class="c-text" >
    <input type="text" id="customerName">
    <input type="text" id="customerContact">
    </div>

</div>
    
    <button style="margin-top: 10px; margin-bottom: 10px;" onclick="addCustomer()">Add Customer</button><br>

    <h2>Order Details</h2><br>

<div class="od-content">
<div class="od-label" style="color: aliceblue;">
    <label for="itemType">Item Type:</label>
    <label for="foodSelect">Select Food:</label>
    <label for="orderQuantity">Quantity:</label>
</div>


<div class="od-input">
    <select id="itemType" onchange="updateFoodOptions()">
        <option value="">Select Item Type</option>
        <option value="burger">Burger</option>
        <option value="Submarines">Submarines</option>
        <option value="Fries">Fries</option>
        <option value="Pasta">Pasta</option>
        <option value="Chicken">Chicken</option>
        <option value="Beverages">Beverages</option>
    </select><br><br>
 
    <select id="foodSelect">
        <option value="">Select Food</option>
    </select><br><br>

    <input type="number" id="orderQuantity"><br><br>

</div>

</div>

    <button onclick="placeOrder()">Place Order</button><br><br>

    <h2>Order Summary</h2>
    <p id="orderTotal" style="color: aliceblue;">Total: $0.00</p>

  
    <h3>Orders</h3>
    <table id="orderTable">
        <thead>
            <tr style="color: aliceblue;">
                <th>Name</th>
                <th>Food</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

 </div>   

<div class="div-main-right">
    <h1 >Food Items</h1>
    <table id="foodItemsTable">
        <thead>
            <tr>
                <th>Food Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
